                    <p class="text-white text-lg md:text-xl leading-relaxed text-shadow">
                        ${content.paragraph1}
                    </p>
                    
                    <p class="text-white text-lg md:text-xl leading-relaxed text-shadow">
                        ${content.paragraph2}
                    </p>
                    
                    <p class="text-white text-lg md:text-xl leading-relaxed text-shadow">
                        ${content.paragraph3}
                    </p>
                    
                    <p class="text-white text-lg md:text-xl leading-relaxed text-shadow">
                        ${content.paragraph4}
                    </p>
                    
                    <p class="text-white text-lg md:text-xl leading-relaxed text-shadow">
                        ${content.paragraph5}
                    </p>
                </div>
                
                <!-- Call to Action -->
                <div class="text-center space-y-4 max-w-4xl">
                    <p class="text-red-500 font-black text-xl md:text-2xl tracking-wide text-shadow">
                        ${content.action1}
                    </p>
                    <p class="text-white font-black text-xl md:text-2xl tracking-wide text-shadow">
                        ${content.action2}
                    </p>
                    <p class="text-white font-black text-xl md:text-2xl tracking-wide text-shadow">
                        ${content.action3}
                    </p>
                    <p class="text-green-400 font-black text-xl md:text-2xl tracking-wide text-shadow">
                        ${content.action4}
                    </p>
                </div>
            `;
        }

        // Language selector event listener
        document.getElementById('languageSelector').addEventListener('change', (e) => {
            updateContent(e.target.value);
        });

        // Initialize with French
        updateContent('fr');

        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

</body></html>
