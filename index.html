        function updateContent(lang) {
            const content = translations[lang];
            const mainContent = document.getElementById('mainContent');
            
            // Apply language-specific classes
            document.body.className = document.body.className.replace(/lang-\w+/g, '');
            if (lang === 'ar') {
                document.body.classList.add('lang-ar');
            } else if (lang === 'zh') {
                document.body.classList.add('lang-zh');
            } else if (lang === 'ja') {
                document.body.classList.add('lang-ja');
            } else if (lang === 'hi') {
                document.body.classList.add('lang-hi');
            } else if (lang === 'el') {
                document.body.classList.add('lang-el');
            } else if (lang === 'ko') {
                document.body.classList.add('lang-ko');
            }
            
            mainContent.innerHTML = `
                <!-- Main Title -->
                <div class="text-center mb-8">
                    <h1 class="text-red-500 font-black text-4xl md:text-6xl tracking-wider text-shadow mb-2">
                        ${content.title1}
                    </h1>
                    <h2 class="text-white font-black text-2xl md:text-4xl tracking-wide text-shadow">
                        ${content.title2} <span class="text-green-400">${content.title2_highlight}</span>
                    </h2>
                </div>
                
                <!-- Main Content -->
                <div class="max-w-4xl text-center space-y-6 mb-8">
                    <p class="text-white text-lg md:text-xl leading-relaxed text-shadow">
                        ${content.paragraph1}
                    </p>
                    
                    <p class="text-white text-lg md:text-xl leading-relaxed text-shadow">
                        ${content.paragraph2}
                    </p>
                    
                    <p class="text-white text-lg md:text-xl leading-relaxed text-shadow">
                        ${content.paragraph3}
                    </p>
                    
                    <p class="text-white text-lg md:text-xl leading-relaxed text-shadow">
                        ${content.paragraph4}
                    </p>
                    
                    <p class="text-white text-lg md:text-xl leading-relaxed text-shadow">
                        ${content.paragraph5}
                    </p>
                </div>
                
                <!-- Call to Action -->
                <div class="text-center space-y-4 max-w-4xl">
                    <p class="text-red-500 font-black text-xl md:text-2xl tracking-wide text-shadow">
                        ${content.action1}
                    </p>
                    <p class="text-white font-black text-xl md:text-2xl tracking-wide text-shadow">
                        ${content.action2}
                    </p>
                    <p class="text-white font-black text-xl md:text-2xl tracking-wide text-shadow">

                    <p class="text-green-400 font-black text-xl md:text-2xl tracking-wide text-shadow">
                        ${content.action4}
                    </p>
                </div>
            `;
        }

        // Language selector event listener
        document.getElementById('languageSelector').addEventListener('change', (e) => {
            updateContent(e.target.value);
        });

        // Initialize with French
        updateContent('fr');

        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
