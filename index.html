            // Apply language-specific classes
            document.body.className = document.body.className.replace(/lang-\w+/g, '');

                document.body.classList.add('lang-ar');
            } else if (lang === 'zh') {
                document.body.classList.add('lang-zh');
            } else if (lang === 'ja') {
                document.body.classList.add('lang-ja');
            } else if (lang === 'hi') {
                document.body.classList.add('lang-hi');
            } else if (lang === 'el') {
                document.body.classList.add('lang-el');
            } else if (lang === 'ko') {
                document.body.classList.add('lang-ko');
            } else if (lang === 'th') {
                document.body.classList.add('lang-th');
            } else if (lang === 'am') {
                document.body.classList.add('lang-am');
            }
            
            mainContent.innerHTML = `
                <!-- Main Title -->
                <div class="text-center mb-8">
                    <h1 class="text-red-500 font-black text-4xl md:text-6xl tracking-wider text-shadow mb-2">

        document.getElementById('languageSelector').addEventListener('change', (e) => {
            updateContent(e.target.value);
        });

        updateContent('fr');

        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');

            }
